<div class="container">
    <mat-list>
        <mat-list-item *ngFor="let item of items$ | async">
          <p matLine>
            <span class="primary"> {{item?.todo}} </span>
            <span class="secondary"> {{item?.id}} </span>
            <span class="secondary"> {{item?.date}} </span>
            <mat-icon *ngIf="item" (click)="removeTodo(item)">highlight_off</mat-icon>
          </p>
        </mat-list-item>
      </mat-list>
</div>
