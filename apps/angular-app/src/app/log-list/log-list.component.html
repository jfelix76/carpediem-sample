<div class="container">
    <mat-selection-list>
        <mat-list-option *ngFor="let item of items$ | async">
          <p matLine>
            <span class="primary"> {{item?.status}} </span>
            <span class="secondary"> {{item?.id}} </span>
            <span class="secondary"> {{item?.date}} </span>
          </p>
        </mat-list-option>
      </mat-selection-list>
</div>
